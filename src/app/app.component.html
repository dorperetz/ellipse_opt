<div style="height: 10%">
  <input type="button" (click)="startUpdate()"/> start
  <input type="button" (click)="stopUpdate()"/> stop
</div>
<ac-map>
  <ac-layer acFor="let ellipse of ellipse$" [show]="true" [context]="this">
    <ac-ellipse-desc props="{
        position: ellipse.position,
        fill : true,
        outline : false,
        height : 20,
        material : ellipse.material,
        semiMajorAxis:50000.0,
        semiMinorAxis:30000.0}">
    </ac-ellipse-desc>
  </ac-layer>
</ac-map>
